<div class="card shadow-lg bg-body rounded text-decoration-none">

  <div routerLink="{{movie.id}}" class="text-decoration-none">
    <img class="card-img" alt="image" src="{{urls.images300}}/{{movie.poster_path}}"/>
  </div>

  <div class="card-body d-flex flex-column justify-content-between">

    <div>
      <div class="card-title">
        <div routerLink="{{movie.id}}" class="text-decoration-none text-dark fs-5">
          {{movie.title}}
        </div>
      </div>

      <div class="card-subtitle d-flex flex-wrap">
        <app-genres-list *ngFor="let genre of movie.genres" [genre]="genre"></app-genres-list>
      </div>

      <app-star-rating [rating]="movie.vote_average"></app-star-rating>

      <div class="card-text small" *ngIf="movie.overview">
        <div routerLink="{{movie.id}}" class="text-decoration-none text-dark small">
          {{movie.overview.substring(0, 70) + "..."}}
        </div>
      </div>
    </div>

    <div class="card-footer border-0 g-0 p-0 d-flex justify-content-center d-flex flex-column">
      <div class="badge bg-opacity-25 bg-secondary text-black">
        {{movie.release_date.substring(0, 4)}}
      </div>
    </div>

  </div>
</div>
